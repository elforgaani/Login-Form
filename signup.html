<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <main id="main" class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-12 m-auto ">
                    <div class="login-form text-center  rounded-2 px-4 py-5 shadow-lg">
                        <h1>Smart System</h1>

                        <div class="input-field"> <input type="text" name="name" id="userName"
                                class="form-control my-2 custom-input" placeholder="Name"> <i
                                class="fa-solid fa-user"></i>
                        </div>
                        <div class="input-field"> <input type="email" name="email" id="userEmail"
                                class="form-control my-2 custom-input" placeholder="Email"><i
                                class="fa-solid fa-envelope"></i>

                        </div>
                        <div class="input-field"> <input type="password" name="password" id="userPassword"
                                class="form-control my-2 custom-input" placeholder="Password"> <i
                                class="fa-solid fa-lock"></i>

                        </div>

                        <button class="btn custom-btn" id="signup-btn">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
